<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Project</title>
</head>
<body>
    <div id="add-screen">
        <form action="">
            <p id="close">X</p>
            <h2>Add a book:</h2>
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages">
                </li>
                <li class="button">
                    <button id="add-book" type="button">Add +</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="container">
        <div class="top">
            <h1>My Library</h1>
            <button id="add">+ Add a Book</button>
        </div>
        <div class="cards">
            <div class="card">
                <div class="delete">X</div>
                <p class="title"><b>Title:</b> The Hobbit</p>
                <p class="author"><b>Author:</b> J.R.R. Tolkien</p>
                <p class="pages"><b>Pages:</b> 222</p>
                <div class="check">
                    <p class="read">Not Read</p>
                    <input class="checkbox" type="checkbox">
                </div>
            </div>
            <div class="card">
                <div class="delete">X</div>
                <p class="title"><b>Title:</b> Dune</p>
                <p class="author"><b>Author:</b> Frank Robert</p>
                <p class="pages"><b>pages:</b> 412</p>
                <div class="check">
                    <p class="read">Not Read</p>
                    <input class="checkbox" type="checkbox">
                </div>
            </div>
            <div class="card">
                <div class="delete">X</div>
                <p class="title"><b>Title:</b> Atomic Habits</p>
                <p class="author"><b>Author:</b> James Clear</p>
                <p class="pages"><b>Pages:</b> 306</p>
                <div class="check">
                    <p class="read">Not Read</p>
                    <input class="checkbox" type="checkbox">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
